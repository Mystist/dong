<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dong</title>
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../node_modules/weui/dist/style/weui.css" rel="stylesheet">
    <style>
      #app {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="weui-panel">
        <div class="weui-panel__hd">论坛</div>
        <div class="weui-search-bar" id="searchBar">
          <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
              <i class="weui-icon-search"></i>
              <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
              <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
              <i class="weui-icon-search"></i>
              <span>搜索</span>
            </label>
          </form>
          <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
        <div class="weui-panel__bd">
          <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">哈根达斯提货券50*2</h4>
            <p class="weui-media-box__desc">这里显示图片*3（如果有）</p>
            <ul class="weui-media-box__info">
              <li class="weui-media-box__info__meta">Liber晨苍</li>
              <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">5分钟前</li>
              <li class="weui-media-box__info__meta">0回复</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
