<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dong</title>
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../node_modules/weui/dist/style/weui.css" rel="stylesheet">
    <style>
      #app {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="weui-panel">
        <div class="weui-panel__hd">发帖</div>
        <div class="weui-panel__bd">
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="输入标题">
            </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <textarea class="weui-textarea" placeholder="输入内容" rows="3"></textarea>
              <div class="weui-textarea-counter"><span>0</span>/200</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
